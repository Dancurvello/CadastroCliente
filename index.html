<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de clientes</span>
      <button onclick="openModal()" id="new"> Inserir novo cliente</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nascimento</th>
            <th>CPF</th>
            <th>Celular</th>
            <th>E-mail</th>
            <th>Endereço</th>
            <th>Observações</th>
            <th class="acao">Editar</th>
            <th class="acao">Deletar</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-nascimento">Nascimento</label>
          <input id="m-nascimento" type="date" required />

          <label for="m-cpf">CPF</label>
          <input id="m-cpf" type="number" required />

          <label for="m-celular">Celular</label>
          <input id="m-celular" type="number" required />

          <label for="m-email">E-mail</label>
          <input id="m-email" type="email" required />
  
          <label for="m-endereco">Endereço</label>
          <input id="m-endereco" type="text" required />

          <label for="m-observacao">Observações</label>
          <input id="m-observacao" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
